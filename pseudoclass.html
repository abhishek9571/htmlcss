<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1:active
    {
        background-color: aquamarine;
        color: brown;
    }
    h2:hover{
        background-color: beige;
        color: blue;
        font-size: large;
    }
    button:focus{
        background-color: chartreuse;
    }
    h3:first-child{
        color: brown;
    }
    h3:last-child{
        color: rgb(77, 82, 85);
    }
    </style>
</head>
<body>
    <h3>hello</h3>
    <h1>hello hi</h1>
    <h2>good morning</h2>
    <button>sing up</button>
    <h3>hello bhai</h3>
    
</body>
</html>
